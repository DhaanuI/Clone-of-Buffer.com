<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <style>
        #navbar {
            /* border:1px solid black; */
            width: 100%;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            margin-top: -8px;
            height: 70px;
        }

        #navbar,
        #navbar>div:nth-child(2),
        #navbar>div:nth-child(4) {
            display: flex;
            /* border:1px solid black; */
            margin-right: 70px;

        }

        #logo {
            margin-right: 70px;
            margin-bottom: 0px
        }

        #logo+div>p {
            margin-right: 30px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;

        }

        #apps {
            margin-left: -30px
        }

        #apps>p {
            margin-right: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
        }

        #logo>img {
            margin-top: -70px;
            margin-bottom: -50px
        }

        #logo+div+p {
            margin-left: -50px;
            margin-right: 70px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            color: rgb(32, 34, 254)
        }

        #showdown {
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            /* /* width: auto; */
            margin-left: 1100px;
            border-radius:5px;
            /* padding: 2px;  */
            margin-top:5px
            /* display: none; */
        }

        ul {
            list-style-type: none;
        }

        li {
            margin-bottom: 10px
        }
    </style>
</head>
